<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Исправление раскладки клавиатуры, переключение раскладки онлайн, перевод неправильной раскладки, смена раскладки online." />
    <meta name="keywords" content="текст, расскладка, сменить раскладку онлайн, перевод, набор, язык, английский, русский, правильный, он-лайн, онлайн, кнопка" />
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-160610971-1"></script>
    <title>Исправление раскладки клавиатуры.</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <textarea rows="4" cols="50" name="subject" placeholder="Введите или скопируйте текст" class="message string"></textarea>
      <button name="submit" class="btn toggle" type="button">EN</button>
    </form>
    <textarea
      rows="4"
      cols="50"
      class="result"
      placeholder="Online перевод раскладки:
    Набрали текст, а раскладку клавиатуры не переключили? Не беда! Вам поможет исправление раскладки онлайн (английский - русский).

    Не забудте выбрать правильный язык кнопкой-переключателем!!!"
      readonly
    ></textarea>
    <script>
      let a = " `1234567890-=qwertyuiop[]asdfghjkl;'zxcvbnm,./~!@#$%^&*()_+QWERTYUIOP{}ASDFGHJKL:\"ZXCVBNM<>?".split(""),
        b = ' ё1234567890-=йцукенгшщзхъфывапролджэячсмитьбю.Ё!"№;%:?*()_+ЙЦУКЕНГШЩЗХЪФЫВАПРОЛДЖЭЯЧСМИТЬБЮ,'.split("");
      const toggle = document.querySelector(".toggle");
      const text = document.querySelector(".string");
      const resOut = document.querySelector(".result");
      const copy = resOut.addEventListener("click", () => {
        if (resOut.value) {
          resOut.select();
          document.execCommand("copy");
          resOut.classList.add("copystyle");
          resOut.innerHTML = "\n\n&lt; Текст скопирован в буфер обмена. &gt;";
        }
      });
      const mainEvent = (e, c) => {
        const resOut = document.querySelector(".result");
        c.addEventListener(e, (evt) => {
          if (c == toggle) {
            let t = b;
            (b = a), (a = t), "EN" == toggle.textContent ? (toggle.textContent = "RU") : "RU" == toggle.textContent && (toggle.textContent = "EN");
          }
          let result = [];
          let string = text.value.split("");
          string.forEach((item, i) => {
            a.forEach((elem, j) => {
              string[i] == a[j] && result.push(b[j]);
            });
          });
          resOut.textContent = result.join("");
          resOut.classList.remove("copystyle");
        });
      };
      mainEvent("click", toggle), mainEvent("input", text);
    </script>
  </body>
</html>
