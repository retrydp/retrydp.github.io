<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container">
      <textarea id="string" cols="100" rows="10" class="string" placeholder="Введите текст и кликните мышкой за пределами ввода" style="resize: vertical;"></textarea>
      <button class="toggle" type="button">EN</button>
    </div>
    <div class="result" style="text-align: center; margin-top: 50px;"></div>
    <script>
      let a = " `1234567890-=qwertyuiop[]asdfghjkl;'zxcvbnm,./~!@#$%^\&*()_+QWERTYUIOP{}ASDFGHJKL:\"ZXCVBNM<>?".split("");
      let b = ' ё1234567890-=йцукенгшщзхъфывапролджэячсмитьбю.Ё!"№;%:?*()_+ЙЦУКЕНГШЩЗХЪФЫВАПРОЛДЖЭЯЧСМИТЬБЮ,'.split("");
      const resOut = document.querySelector(".result");
      const text = document.querySelector(".string");
      const toggle = document.querySelector(".toggle");

      toggle.onclick = function () {
        let t = b;
        (b = a), (a = t), "EN" == toggle.textContent ? (toggle.textContent = "RU") : "RU" == toggle.textContent && (toggle.textContent = "EN");
      };
      text.addEventListener("change", (env) => {
        let result = [];
        let string = text.value.split("");
        string.forEach((item, i) => {
          a.forEach((elem, j) => {
            if (string[i] == a[j]) result.push(b[j]);
          });
        });
        console.log(result);
        resOut.textContent = result.join("");
      });
    </script>
  </body>
</html>
